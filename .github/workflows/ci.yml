name: CI

on:
  push:
    branches:
    - master
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'
  workflow_dispatch:

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
        build-system: ["make", "tests/build-cmake.sh", "STANDARD=17 tests/build-cmake.sh"]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install external dependencies with apt
      run: >-
        sudo apt-get update -y &&
        sudo apt-get install -y
        tree
        cmake
        libhdf5-serial-dev
        libboost-dev
        libeigen3-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install h5py pyyaml
        python -m pip list
    - name: Build
      run: ${{ matrix.build-system }}
    - name: Run tests
      run: |
        bash tests/test-runner.sh

  minimal:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install minimal external dependencies with apt
      run: >-
        sudo apt-get update -y &&
        sudo apt-get install -y
        tree
        cmake
        libhdf5-serial-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install h5py pyyaml
        python -m pip list
    - name: Build
      run: MINIMAL=1 ./tests/build-cmake.sh
    - name: Run tests
      run: |
        bash tests/test-runner.sh
